<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="/public/favicon.ico" />
        <meta property="description" content="42BOARD : 32 x 20 Block 게시판을 통해 게시글을 작성" />
        <meta property="og:description" content="42BOARD : 32 x 20 Block 게시판을 통해 게시글을 작성" />
        <meta property="image" content="https://api.42board.com/images/ogimage.png" />
        <meta property="og:image" content="https://api.42board.com/images/ogimage.png" />
        <title>42Board</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }
            body {
                font-family: 'Noto Sans KR', sans-serif;
                width: fit-content;
                height: fit-content;
                font-size: 12px;
                line-height: 1.46666;
                font-weight: 400;
                overflow-x: hidden;
                background: radial-gradient(ellipse at bottom, #002534 0%, #090a0f 100%) no-repeat;
            }
            * {
                box-sizing: border-box;
                text-decoration: none;
                margin: 0;
                padding: 0;
                outline: none;
                word-break: break-word;
                border: none;
                -ms-overflow-style: none;  /* IE and Edge */
                scrollbar-width: none;  /* Firefox */
            }
            #app {
                display: flex;
                min-width: 100vw;
                width: fit-content;
                height: fit-content;
            }
            pre {
                font-family: 'Noto Sans KR', sans-serif;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="/dist/app.js"></script>
    </body>
</html>
